<!DOCTYPE html>
<html>
    <head>
        <title>Racunaljka</title>

    </head>

    <body>
        <script>
            let first_number = prompt ("Unesite prvi broj: ");
            let character = prompt ("Unesite zeljenu aritmeticku funkciju: ")
            let second_number = prompt ("Unesite drugi broj: ")
            let rezultat;
            switch (character) {
                case ("+"):
                    rezultat = parseInt (first_number) + parseInt (second_number);
                    prompt("Rezultat je: " + rezultat) 
                break;
                case ("-"):
                    rezultat = parseInt (first_number) - parseInt (second_number);
                    prompt("Rezultat je: " + rezultat) 
                break;
                case ("*"):
                    rezultat = parseInt (first_number) * parseInt (second_number);
                    prompt("Rezultat je: " + rezultat) 
                break;
                case ("/"):
                    rezultat = parseInt (first_number) / parseInt (second_number);
                    prompt("Rezultat je: " + rezultat) 
                break;
            }

        </script>
    </body>
</html>
